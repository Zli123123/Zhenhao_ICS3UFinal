{% extends "stockscraper/layout.html" %}
{% load static %}
{% block title %}
<title>Stockscraper results</title>
<link rel="stylesheet" href="{% static 'stockscraper/done.css' %}">
{% endblock %}

{% block body %} 
<div class="paragraph">
    <h1 class="paragraph-title">{{keyword}} NEWS!</h1>
    {% for d in data %}
        <p>{{ d }}</p>
        <p>{{save}}</p>
        <br>
    {% endfor %}
  <br>
</div>
{% endblock %}
