{% extends "flights/layout.html" %}
{% load static %}

{% block title %}
<title>Flights</title>
<link rel="stylesheet" href="{% static 'flights/styles.css' %}">
<script src="{% static 'flights/index.js' %}" type="text/javascript"></script>
{% endblock %}

{% block body %}
<div class="header">
    <h1>Flights</h1>
    <br>
    <h1>Date: {{date}}</h1>
    <br>
    <div class="center clock-background">
        <span id="clock"></span>
    </div>
    <br>
</div>
    <div class="flights">
        <ul class="flight-list">
            {% for flight in flights%}
            <li><a href="{% url 'airport:flight' flight_id=flight.id %}">Flight {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div class="center">
        <a href="{% url 'users:index' %}"><button class="btn-main">Go Back</button></a>
    </div>
{% endblock %}
